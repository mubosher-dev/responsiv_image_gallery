<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animation Image Gallary</title>
    <!-- FONTASOME CSS -->
    <link rel="stylesheet" href="./fontawesome-free-5.9.0-web/css/all.min.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="navbar">
        <a href="#" class="logo">Responsive Img Gallery</a>
    </div>


    <div class="container">
        <div class="row" id="section">
            <div class="gallary-item">
                <img src="./img/g-1.jpg" alt="gallery-img">
            </div>
            <div class="gallary-item">
                <img src="./img/g-2.jpg" alt="gallery-img">
            </div>
            <div class="gallary-item">
                <img src="./img/g-3.jpg" alt="gallery-img">
            </div>
            <div class="gallary-item">
                <img src="./img/g-4.jpg" alt="gallery-img">
            </div>
            <div class="gallary-item">
                <img src="./img/g-5.jpg" alt="gallery-img">
            </div>
            <div class="gallary-item">
                <img src="./img/g-6.jpg" alt="gallery-img">
            </div>
            <div class="gallary-item">
                <img src="./img/g-7.jpg" alt="gallery-img">
            </div>
            <div class="gallary-item">
                <img src="./img/g-8.jpg" alt="gallery-img">
            </div>
            <div class="gallary-item">
                <img src="./img/g-9.jpg" alt="gallery-img">
            </div>

        </div>
    </div>


    <!-- gallery sections -->
    <div class="gallary-container">
        <button class="fas fa-times" id="cancel"></button>
        <div class="header">
            <div class="img">
                <img src="" alt="g-img" id="g-img">
            </div>
        </div>
        <div class="gallary-footer">
          
        </div>
    </div>

    <!--  APP JS -->
    <script src="./js/app.js"></script>
</body>
</html>
